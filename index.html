<!DOCTYPE html>
<html ng-app="ToDoList">
<head>
	<center><img height="70px" width="70px" src="./imagenes/ico-logo.png"></img>
		<br>
	<h2>FrontEnd Test</h2></center>
		<br>
	<meta charset="utf-8">
	<title>Mi primer projecto Angular</title>
	<script src="http://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.3/angular.min.js"></script>
	<script src="angular-local-storage.min.js"></script>
	<script src="controller.js"></script>
	<link rel="stylesheet" href="./css/style.css">
</head>
<body ng-controller="ToDoController">
	<center>
		<form ng-submit="addActv()">
			<input id="desctarea" type="text" ng-model="newActv.descripcion" size="70" placeholder="Agrega una nueva tarea">
			<button type="submit">Agregar</button>
		</form>
	</center>
	<br>
	<table align="center" colspan="2">
		<tr>
			<td class="td-cabecera">
				<ul>
					<p><img class="clean-tasks" align="right" src="./imagenes/recycle-bin.svg" ng-click="limpiarTareas(actividad)">ToDo list Iron Bit</img></p>
				</ul>
			</td>
		</tr>
		<tr>
			<td class="td-desc-img">
				<ul ng-repeat="actividad in todo">
					{{actividad.descripcion}}
					<img class="clean-all-tasks" align="right" src="./imagenes/remove.svg" ng-click="eliminarTarea(actividad)"></img>
				</ul>
				<ul>
					<h4 id="coffe">No hay ToDo's, tomate un caf√©!</h4>
				</ul>
			</td>
		</tr>
	</table>
</body>
</html>
